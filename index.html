<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="title">Pedra, Papel e Tesoura !</h1>
    </header>
    <main>
        <h2 class="round">Round <span id="round-number">1</span></h2>
        <div class="game-screen">
            <div class="scoreboard">
                <p class="scoreboard-you">Você</p>
                <input type="number" value="0" id="score-you" readonly>
                <input type="number" value="0" id="score-machine" readonly>
                <p class="scoreboard-machine">Máquina</p>        
            </div>
            <div class="game">
                <div id="you-choice"></div>
                <div id="machine-choice"></div>
            </div>
        </div>
        <div class="rps-options">
            <div id="scissor">
                <figure>
                    <img src="./style/images/scissor.png" alt="Tesoura">
                    <figcaption>
                        Tesoura
                    </figcaption>
                </figure>
            </div>
            <div id="rock">
                <figure>
                    <img src="./style/images/rock.png" alt="Pedra">
                    <figcaption>
                        Pedra
                    </figcaption>
                </figure>
            </div>
            <div id="paper">
                <figure>
                    <img src="./style/images/paper.png" alt="Papel">
                    <figcaption>
                        Papel
                    </figcaption>
                </figure>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
<script src="./rps.js">
</script>
</html>
