<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="title">Pedra, Papel e Tesoura !</h1>
    </header>
    <main>
        <h2 id="round">Round 1</h2>
        <div class="game-screen">
            <div class="scoreboard">
                <p class="scoreboard you">Você</p>
                <p id="score-you">0</p>
                <p id="score-machine">0</p>
                <p class="scoreboard machine">Máquina</p>        
            </div>
            <div class="game">
                <div id="you-choice"></div>
                <div id="machine-choice"></div>
            </div>
        </div>
        <div class="rps-options">
            <div id="scissor"><img src="./style/images/scissor.png" alt="Tesoura"></div>
            <div id="rock"><img src="./style/images/rock.png" alt="Pedra"></div>
            <div id="paper"><img src="./style/images/paper.png" alt="Papel"></div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
